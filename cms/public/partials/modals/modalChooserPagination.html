<div class="modal-dialog">
<!--
https://samu.github.io/angular-table/examples/examples.html
http://samu.github.io/angular-table/examples/examples.html
-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">{{modalMessage.title}}</h4>
    </div>
    <div class="modal-body">
	<div>{{modalMessage.text}}</div>
	<p>
	 <div class="paginationchooser" ng-show="validData">
	 		
<div class="row">
	<div class="col-md-2" >	 
	{{filteredList.length}} of {{originalList.length}}
	</div>	 
	<div class="col-md-1" >	 
			      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*
	 	</div>	 
		<div class="col-md-3" >	 
			<input type="text" class="form-control ng-valid ng-dirty" ng-model="query.$" ng-change="updateFilteredList()">
	</div>	 
			<div class="col-md-1" >	 
			<button class="btn-xs" type="button" ng-click="clearFilter1()">X</button>
		 </div>		
	
	
	<div class="col-md-1"  ng-show="fields_meta.filter2" >	 
				 {{fields_meta.filter2}} 
 	</div>	 
	<div class="col-md-3"  ng-show="fields_meta.filter2" >	 
				 
	 	<input type="text" class="form-control ng-valid ng-dirty" ng-model="filter2" ng-change="updateFilteredList()"> 
	</div>	 	
	
				<div class="col-md-1"  ng-show="fields_meta.filter2" >	 
			<button class="btn-xs" type="button" ng-click="clearFilter2()">X</button>
		 </div>		
</div>	 
	 
 
			  <table class="table table-striped table-bordered" at-table at-paginated at-list="filteredList" at-config="config">
			  <thead>

					  </thead>	 
 
			  <tbody>
				<tr   ng-click="makeSelection($index)">
			<!--	  <td at-implicit at-attribute="name" width="250"></td>   -->
 			  	    
						<td ng-repeat="x in fields_meta.toShow"     at-implicit   at-attribute="{{x.field}}"      width="250px"    />
    			  
				</tr>
			  </tbody>
			</table>
			<div class="row">
				<div class="col-md-12  "  align="center" >
						 
									<at-pagination at-list="filteredList" at-config="config"></at-pagination> 
								 
			   </div>
			    </div>
			  <div>Selected:  <strong style="font-size=2em;">{{selectedChoice.name}}</strong> </div>
  </div> <!-- pagination chooser -->
  
  <div ng-hide="validData"> <!-- if no  data show this -->
  <h1>Unfortunately there is no data available.</h1>
  </div>
	<p>
 
    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="select()" ng-disabled="selectedChoice==null" ng-show="validData">Select</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
 
	  
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
